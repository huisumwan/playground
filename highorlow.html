<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>	
	<title>High or Low</title>
	<style type="text/css">
		.button{
			padding: 10px 20px;
			background-color: lightblue; 
			display: inline;
		}
	</style>
</head>
<body>
	<h1>High or Low Game</h1>
	<p id="a">Your Number : </p>
	<p id="b">Opponent : </p>
	<div class="button" onClick="randomNumber()">High</div>
	<div class="button" onClick="">Low</div>
</body>
<script type="text/javascript">
	function randomNumber(){
		var number = Math.floor(Math.random() * 13 + 1);
		var suit = Math.floor(Math.random() * 4 + 1);
		console.log(suit + " " + number);
	}
</script>
</html>
