<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>	
	<title>High or Low</title>
	<style type="text/css">
		.button{
			padding: 10px 20px;
			background-color: lightblue; 
			display: inline;
		}
		.container{
			padding: 0 0 50px 0;
		}
	</style>
</head>
<body>
	<h1>High or Low Game</h1>
	<div class="container">
		<p>Your Number : </p> <span class="suitColor"></span> <span id="a"></span>
		<p>Opponent : </p> <span class="suitColor"></span> <span id="b"></span>
	</div>
	<div class="">
		<div class="button" onClick="opponentNum()">High</div>
		<div class="button" onClick="opponentNum()">Low</div>
	</div>
</body>
<script type="text/javascript">
	window.onload = function yourNumber(){
		var number = Math.floor(Math.random() * 13 + 1);
		var suit = Math.floor(Math.random() * 4 + 1);
		var a = document.getElementById("a");
		var suitColor = document.getElementsByClassName("suitColor")[0];
		switch(suit){
			case 1:
				suit = "&spades;";
				suitColor.style.color = "black";
				break;
			case 2:
				suit = "&hearts;";
				suitColor.style.color = "red";
				break;
			case 3:
				suit = "&clubs;";
				suitColor.style.color = "black";
				break;
			case 4:
				suit = "&diams;";
				suitColor.style.color = "red";
				break;
		}
		switch(number){
			case 1:
				number = "A";
				break;
			case 11:
				number = "J";
				break;
			case 12:
				number = "Q";
				break;
			case 13:
				number = "K";
				break;

		}
		console.log(suit + " " + number);
		suitColor.innerHTML = suit;
		a.innerHTML = number;
		//http://stackoverflow.com/questions/11299952/how-to-determine-if-a-function-has-been-called-without-setting-global-variable
	}

	function opponentNum(){
		var number = Math.floor(Math.random() * 13 + 1);
		var suit = Math.floor(Math.random() * 4 + 1);
		var b = document.getElementById("b");
		var suitColor = document.getElementsByClassName("suitColor")[1];
		switch(suit){
			case 1:
				suit = "&spades;";
				suitColor.style.color = "black";
				break;
			case 2:
				suit = "&hearts;";
				suitColor.style.color = "red";
				break;
			case 3:
				suit = "&clubs;";
				suitColor.style.color = "black";
				break;
			case 4:
				suit = "&diams;";
				suitColor.style.color = "red";
				break;
		}
		switch(number){
			case 1:
				number = "A";
				break;
			case 11:
				number = "J";
				break;
			case 12:
				number = "Q";
				break;
			case 13:
				number = "K";
				break;

		}
		suitColor.innerHTML = suit;
		b.innerHTML = number;
	}
</script>
</html>
