<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>	
	<title>Parse String</title>
</head>
<body>
	<h1>Parse String Function</h1>
	<form>
		Type a string: <input type="text" id="userInput"></input>
		<input type="button" onClick="parse()" value="Parse!"></input>
	</form>
	<p id="a"></p>
	<p id="b"></p>
	<p id="c"></p>
</body>
<script type="text/javascript">
	function parse(){
		var userInput = document.getElementById("userInput").value;
		var vowel = ["a", "e", "i", "o", "u", "y",];
		var vowelCount = 0;
		var consonantCount = 0;
		var number = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0",];
		var numberCount = 0;
		var emptyString = "";
		var a = document.getElementById("a");
		var b = document.getElementById("b");
		var c = document.getElementById("c");
		for(i = 0; i < userInput.length; i++){
			emptyString = emptyString + " " + userInput.substring(i, i+1);
			for(j = 0; j < vowel.length; j++){
				if(userInput.substring(i, i+1) == vowel[j]){
					vowelCount++;
				}
			}
			for(k = 0; k < number.length; k++){
				if(userInput.substring(i, i+1) == number[k]){
					numberCount++;
				}
			}
		}
		consonantCount = userInput.length - vowelCount - numberCount;
		a.innerHTML = "Vowel count : " + vowelCount;
		b.innerHTML = "Number count : " + numberCount;
		c.innerHTML = "Consonant count : " + consonantCount;
		console.log(userInput);
		console.log(emptyString);
	}
</script>
</html>
